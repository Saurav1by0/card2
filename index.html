<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Horizontal Card Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <header>
    <div class="bg-dark collapse" id="navbarHeader" style="">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <ul class="list-unstyled">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="https://getbootstrap.com/docs/4.0/examples/album/#" class="navbar-brand d-flex align-items-center">
          <strong>COURT ROOM <small>by TLOI Academy</small></strong>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Bare Acts PDF</h1>
      </div>
    </section>

    <div class="container" >
        <div class="card  rounded" style="width: 500px;">
            <div class="row no-gutters ">
                <div class="col-sm-2">
                    <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSV75zkKGC1oUs3eC-UZmB_76zAQygxOjSPA&usqp=CAU" alt="Pdf preview">
                </div>
                <div class="col-sm">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">Questions paper bundle Part 1.</p>
                        <div class="d-flex  justify-content-between  ">
                          <div class="btn-group">
                            <a href="#" class="btn btn-light btn-sm btn-outline-dark px-md-4 "><img src="https://img.icons8.com/wired/20/000000/view-file.png"> </a>
                            <a href="#" class="btn btn-light btn-sm btn-outline-dark px-md-4"><img src="https://img.icons8.com/pastel-glyph/20/000000/download--v1.png"></a>
                          </div>
                          <small class=" text-danger">NEWLY ADDED</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
